<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neurons</title>
	<style>

		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: Arial, Helvetica, sans-serif;
		}
		.network {
			width: 5px;
			height: 5px;
			position: absolute;
			background-color: rgb(255, 0, 0);
		}
		.environmentContainer {
			position: absolute;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
		.environment {
			width: 100%;
			height: 100%;
			background-color: rgba( 0, 0, 0, 0.1 );
			position: absolute;
			z-index: 2;
			pointer-events: none;
		}

		.stats {
			position: absolute;
			left: 0px;
			top: 0px;
			bottom: 0;
			width: 320px;
			z-index: 3;
			padding: 20px;
			box-sizing: content-box;
			overflow-y: auto;
		}

		.explanations {
			position: absolute;
			right: -450px;
			top: 0;
			width: 450px;
			height: 100vh;
			overflow-y: auto;
			z-index: 3;
			background-color: #ffffff;
			padding: 30px;
			box-sizing: border-box;
		}

		.sliderContainer {
			padding: 7px 0;
			display: flex;
		}

		.sliderContainer label {
			flex: 1;
		}

		.sliderContainer span {
			flex: 0.3;
			text-align: right;
		}

		.slider {
			direction: ltr;
			height: 14px;
			flex: 2;
			-webkit-appearance: none;
			height: 15px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider.reverse {
			direction: rtl;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			border-radius: 50%; 
			background: #ffc000;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			border-radius: 50%;
			background: #ffc000;
			cursor: pointer;
		}

		button {
			margin: 0 5px 10px 0;
			padding: 10px 12px;
			border: 0;
			background: #ffc000;
			cursor: pointer;
			font-size: 0.8rem;
			border-radius: 5px;
		}

		.buttons {
			display: flex;
		}

		.pausa {
			flex: 0.5;
		}

		.render {
			flex: 1.2;
		}

		.interactive {
			flex: 1.5;
		}

		.plot {
			margin-bottom: 20px;
		}

		.neuron_list {
			background-color: white;
			padding: 10px;
		}

		.hidden {
			display: none;
		}

		.neuronDefinition {
			display: flex;
			transition: height 0.5s;
			margin-bottom: 10px;
		}

		.neuronDefinition > * {
			flex: 1;
		}

		.neuronDefinition > *:first-child {
			flex: 0.05;
		}

		.neuronDefinitionDescription, .neuronDefinitionType {
			color: #666666;
			font-style: italic;
			font-size: 0.9em;
		}

		.neuronDefinitionDescription {
			color: #eea000;
		}

		.currentDNA {
			overflow: hidden;
			text-overflow: ellipsis;
			width: 200px;
		}
		
	</style>
</head>
<body>
	<span class="generation"></span>
	<div class="environmentContainer">
		<div class="environment"></div>
	</div>
	<div class="stats">
		<h1>It's evolution, baby!</h1>
		<div class="buttons">
			<button class="pausa">Start</button>
			<button class="render">Toggle render</button>
			<button class="interactive">Toggle interactive</button><br>
		</div>
		<div class="sliderContainer">
			<label for="stepDelay">Speed:</label>
			<span class="speed">1.00</span>
			<input type="range" min="1" max="100" value="1" class="stepDelay slider reverse"></input>
		</div>
		<div class="sliderContainer">
			<label for="mutation_rate">Mutation:</label>
			<span class="mutrate">0.50</span>
			<input type="range" min="0" max="100" value="50" class="mutation_rate slider"></input><br>
		</div>
		<div class="sliderContainer">
			<label for="num_neurons">Neurons: </label>
			<span class="noneurons">128</span>
			<input type="range" min="1" max="255" value="128" class="num_neurons slider"></input><br>
		</div>
		<div class="sliderContainer">
			<label for="num_connections">Connections:</label>
			<span class="noconnections">128</span>
			<input type="range" min="1" max="255" value="128" class="num_connections slider"></input><br>
		</div>
		Neuron definitions: <span class="active_neuron_types"></span> of <span class="disabled_neuron_types"></span> used <a href="#" class="display_neurons">Change</a><br>
		<div class="neuron_list hidden">
			<div style="text-align: right">
				<button class="hide_neurons" style="background-color: #ccc">Close</button>
				<button class="apply_neurons">Apply</button>
			</div>
		</div>
		<svg class="sparkline" width="320" height="50" stroke-width="0.5"></svg>
		<h2>Result gen <span class="generation">-</span></h2>
		ms per generation: <span class="duration">- </span>ms<br>
		Size: <span class="size"></span><br>
		Survival rate: <span class="survivalRate">0</span>%<br>
		DNA example: <div class="currentDNA"></div><br>
		<br>
		Connected neurons total: <span class="connectedNeurons">-</span><br>
		Connected neurons avg: <span class="connectedNeuronsAvg">-</span><br>
		<br>
		Avg. distance traveled: <span class="avgDistanceTraveled"></span><br>
		<br>
		Data length: <span class="avgDnaLength"></span><br>
	</div>

</body>
</html>
